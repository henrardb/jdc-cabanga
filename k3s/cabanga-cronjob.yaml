apiVersion: batch/v1
kind: CronJob
metadata:
  name: jdccabanga
spec:
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: jdccabanga
            image: brunoh6720/jdc-cabanga:latest
            imagePullPolicy: IfNotPresent

            envFrom:
            - secretRef:
                  name: cabanga-secret


          restartPolicy: OnFailure
